name: Run Python Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run tests on PROD (collect Allure results)
        run: |
          pytest --env-name=prod

      - name: Install Allure CLI
        if: always()
        run: |
          npm install -g allure-commandline

      - name: Generate Allure HTML report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure report to GitHub Pages
        if: always() && github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      - name: Write links to Summary
        if: always()
        run: |
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "## Allure report" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Artifact:** download \`allure-report\` (Actions → Run → Artifacts) and open \`index.html\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **GitHub Pages:** ${PAGES_URL}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "> Note: Pages deploy is skipped for Pull Requests." >> "$GITHUB_STEP_SUMMARY"
          fi
